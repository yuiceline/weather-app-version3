<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chic weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="top-section">
          <div class="weather-today">
            <div class="weather-detail">
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                id="weather-icon"
              /><span id="current-temperature">20</span>
              <span>
                <a href="" id="celcius-link" class="units-link">°C</a> |
                <a href="" id="fahrenheit-link" class="units-link">°F</a>
              </span>
            </div>

            <h2 id="weather-description">Scattered Clouds</h2>
            <h3 id="current-city">London</h3>
            <h4></h4>
          </div>
          <img
            src="https://images.pexels.com/photos/672532/pexels-photo-672532.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt=""
            id="city-img"
          />
        </div>

        <div class="row">
          <div class="col-3">
            <ul>
              <li class="section-title">Overview</li>
              <li>Feels like: <span id="feels-like">18</span>°C</li>
              <li>Humidity: <span id="current-humidity">50</span>%</li>
              <li>Wind: <span id="current-wind">2</span>km/h</li>
            </ul>
          </div>
          <div class="col-8">
            <p class="section-title">5 days forecast</p>
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Mon</div>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="" width="42px">
                <div class="weather-forecast-temp">
                  <span class="weather-forecast-max">28</span>
                  <span class="weather-forecast-min">24</span>
                </div>
              </div>
                   <div class="col-2">
                <div class="weather-forecast-date">Mon</div>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="" width="42px">
                <div class="weather-forecast-temp">
                  <span class="weather-forecast-max">28</span>
                  <span class="weather-forecast-min">24</span>
                </div>
              </div>
                   <div class="col-2">
                <div class="weather-forecast-date">Mon</div>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="" width="42px">
                <div class="weather-forecast-temp">
                  <span class="weather-forecast-max">28</span>
                  <span class="weather-forecast-min">24</span>
                </div>
              </div>
                   <div class="col-2">
                <div class="weather-forecast-date">Mon</div>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="" width="42px">
                <div class="weather-forecast-temp">
                  <span class="weather-forecast-max">28</span>
                  <span class="weather-forecast-min">24</span>
                </div>
              </div>
                   <div class="col-2">
                <div class="weather-forecast-date">Mon</div>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="" width="42px">
                <div class="weather-forecast-temp">
                  <span class="weather-forecast-max">28</span>
                  <span class="weather-forecast-min">24</span>
                </div>
              </div>
             
            </div>
          </div>
        </div>

        <form id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Type a city"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary"
                id="search-button"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>

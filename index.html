<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="weather-app" id="weather-app">
        <div class="top-section" id="top-section">
          <div class="weather-today">
            <h1 id="current-city" class="section-title"> <span id="country"></span></h1>
    
            <div class="currenttemp_icon">
              <img
                src="https://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                id="weather-icon"
              />
              <span id="current-temperature"></span>
              <span> 째C </span>
            </div>

            <h2 id="weather-description"></h2>

            <h4> <span class="updated-title">Last updated :</span> <span id="date"></span></h4>
          </div>
      
        </div>
        

        <div class="box-overview" id="box-overview">
          <p class="section-title">Overview</p>
          <div class="row">
            <div class="col-4">
              <ul>
                <li>Max Temp: <span id="max-temp">24</span>째C</li>
                <li>Min Temp: <span id="min-temp">15</span>째C</li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li>Humidity: <span id="current-humidity">50</span>%</li>
                <li>Wind: <span id="current-wind">2</span>km/h</li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li>Feels like: <span id="feels-like">18</span>째C</li>
                <li>Cloudiness: <span id="cloudiness"></span>%</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="box-forecast" id="box-forecast">
          <p class="section-title">5 days forecast</p>
          <div class="fivedays-forecast" id="forecast"></div>
        </div>

        <form id="search-form">
          <div class="row">
            <div class="col-10">
              <input
                type="search"
                placeholder="Type a city"
                autocomplete="off"
                id="cityInput"
                class="form-control"
              />
            </div>
            <div class="col-2 pr-1">
              <input
                type="submit"
                value="Go"
                class="btn btn-primary"
                id="search-button"
              />
            </div>
          </div>
        </form>
      </div>
      <small>
        <a
          href="https://github.com/yuiceline/weather-app-version3"
          target="_blank"
          >Open-source code</a
        >
        by Yui Serikawa 
      </small>
      <small>
        Credits: <br>
    
        Day-time background image @ <a href="https://pixabay.com/ja/users/klickblick-8872450/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4215608">Elisa</a>
   <br>
        Night-time background image @ <a href="https://unsplash.com/@kazuend?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">kazuend</a>
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>

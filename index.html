<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chic weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="top-section">
          <div class="weather-today">
            <h1>
              20
              <span>
                <a href="" id="celcius-link" class="units-link">°C</a> |
                <a href="" id="fahrenheit-link" class="units-link">°F</a>
              </span>
            </h1>
            <h2>Clear sky</h2>
            <h3>London</h3>
            <h4>Saturday 29 Sept 10:15</h4>
          </div>
          <img
            src="https://images.pexels.com/photos/672532/pexels-photo-672532.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt=""
          />
        </div>

        <div class="row">
          <div class="col-3">
            <ul>
              <li class="section-title">Overview</li>
              <li>Feels like: 18°C</li>
              <li>Humidity: 50%</li>
              <li>Windy: 2km/h</li>
            </ul>
          </div>
          <div class="col-8">
            <p class="section-title">5 days forecast</p>
            <div class="row">
              <div class="col-2">Mon</div>
              <div class="col-2">Tue</div>
              <div class="col-2">Wed</div>
              <div class="col-2">Thu</div>
              <div class="col-2">Fri</div>
            </div>
          </div>
        </div>

        <form id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Type a city"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary"
                id="search-button"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>

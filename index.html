<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app" id="weather-app">
        <div class="top-section" id="top-section">
          <div class="weather-today">
            <h1 id="current-city">London</h1>
            <div>
              <img
                src="https://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                id="weather-icon"
              />
              <span id="current-temperature">20</span>
              <span>
                <a href="" id="celcius-link" class="active">°C</a> |
                <a href="" id="fahrenheit-link">°F</a>
              </span>
            </div>

            <h2 id="weather-description">Scattered Clouds</h2>

            <h4></h4>
          </div>
          <div class="city-img"></div>
        </div>

        <div class="row">
          <div class="col-3 box" id="box-overview">
            <ul>
              <li class="section-title">Overview</li>
              <li>Feels like: <span id="feels-like">18</span>°C</li>
              <li>Max: <span id="max-temp">24</span>°C</li>
              <li>Min: <span id="min-temp">15</span>°C</li>
              <li>Humidity: <span id="current-humidity">50</span>%</li>
              <li>Wind: <span id="current-wind">2</span>km/h</li>
            </ul>
          </div>
          <div class="col-8 box" id="box-forecast">
            <p class="section-title">5 days forecast</p>
            <div class="5daysforecast" id="forecast"></div>
          </div>
        </div>

        <form id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Type a city"
                autocomplete="off"
                id="cityInput"
                class="form-control"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary"
                id="search-button"
              />
            </div>
          </div>
        </form>
      </div>
      <small>
        <a
          href="https://github.com/yuiceline/weather-app-version3"
          target="_blank"
          >Open-source code</a
        >
        by Yui Serikawa / Images are from
        <a href="https://pixabay.com/">Pixabay</a>
      </small>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
